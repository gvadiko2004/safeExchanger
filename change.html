<script>
  window.addEventListener('DOMContentLoaded', () => {
    // Извлекаем значения из localStorage
    const userInput = localStorage.getItem('user-input-put');
    const userCurrency = localStorage.getItem('user-currency');
    
    // Если данные существуют, то вставляем их в нужный элемент
    if (userInput && userCurrency) {
      const combinedText = `${userInput} ${userCurrency}`;
      document.querySelector('.user-qr-price-order').innerText = combinedText;
    } else {
      console.error("Данные не найдены в localStorage.");
    }
  });
</script>
